<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <h1>2) Faça um Programa que peça um número e então mostre a mensagem "O número informado foi [número]"</h1>
    <input type="text" id="n" placeholder="Informe um número">
    <br><br><p id="resultado"></p>
    <br><br><button onclick="calcular()">Clique em mim</button>
    <script>
        function calcular(){
            var v = Number(document.getElementById('n').value)
            document.getElementById('resultado').innerHTML= `O número informado foi ${v}`
        }
    </script>
</body>
</html>
