<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>3) Faça um Programa que peça dois números e imprima a soma.</h1>
    <input type="text" id="n1" placeholder="Informe o primeiro valor">
    <br><br><input type="text" id="n2" placeholder="Informe o segundo valor">
    <br><br><p id="resultado"></p>
    <br><br><button onclick="calcular()">Clique em mim</button>
    <script>
        function calcular(){
            var v1 = Number(document.getElementById('n1').value)
            var v2 = Number(document.getElementById('n2').value)
            document.getElementById('resultado').innerHTML= `A soma entre ${v1} e ${v2} é ${v1+v2}`
        }
    </script>
</body>
</html>
