<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8</title>
</head>
<body>
    <h1>Faça um programa que peça um nome e mostre a mensagem "Boa noite [nome]"</h1>
    <input type="text" id="nome" placeholder="Informe seu nome">
    <br><br><p id="resultado"></p>
    <br><br><button onclick="imprimir()">Clique em mim</button>
    <script>
        function imprimir(){
            var nome = document.getElementById('nome').value
            document.getElementById('resultado').innerHTML= `Boa noite ${nome}`
        }
    </script>
</body>
</html>
