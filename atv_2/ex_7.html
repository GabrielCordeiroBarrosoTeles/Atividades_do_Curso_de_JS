            var n2 = Number(document.getElementById('n2').value)
            var n3 = Number(document.getElementById('n3').value)
            var maior = n1
            var menor = n1

             maior = n2   
            }

             maior = n3
             menor = n1

                 menor = n2
            }
            
            if ((n3 < n2) && (n3 < n1)){
                menor = n3
            }           
 document.write(`O menor número digitado foi ${menor}`)
 document.write(`<br>O maior número digitado foi ${maior}`)
