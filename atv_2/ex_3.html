<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
</head>
<body>
    <h1>3) Faça um Programa que leia três números e mostre o maior deles.</h1>
    <label for="n1">Informe o primeiro número: </label><input type="text" id="n1">
    <br><br><label for="n2">Informe o segundo número: </label><input type="text" id="n2">
    <br><br><label for="n3">Informe o terceiro número: </label><input type="text" id="n3">
    <br><br><button onclick="verificar()">Verificar</button>
    <br><br><p id="imprimir"></p>
    <script>
        function verificar(){
            var n1 = Number(document.getElementById('n1').value)
            var n2 = Number(document.getElementById('n2').value)
            var n3 = Number(document.getElementById('n3').value)
            if((n1>n2)&&(n1>n3)){
                document.getElementById('imprimir').innerHTML=`O primeiro número (${n1}) é maior`
            }else if((n2>n1)&&(n2>n3)){
                document.getElementById('imprimir').innerHTML=`O segundo número (${n2}) é maior`
            }else if((n3>n1)&&(n3>n2)){
                document.getElementById('imprimir').innerHTML=`O terceiro número (${n3}) é maior`
            }
        }
    </script>
</body>
</html>
