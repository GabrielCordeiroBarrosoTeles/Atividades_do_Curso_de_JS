<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>5) Faça um Programa que pergunte em que turno você estuda. Peça para digitar M-matutino ou V-Vespertino ou N-Noturno. Imprima a mensagem "Bom Dia!", "Boa Tarde!" ou "Boa Noite!" ou "Valor Inválido!", conforme o caso.</h1>
    <label for="turno">Que turno você estuda? </label><input type="text" id="turno">
    <br><button onclick="verificar()">Verificar</button>
    <p id="imprimir"></p>
    <script>
        function verificar(){
            var turno = document.getElementById('turno').value
            if(turno=='M-matutino'){
                document.getElementById('imprimir').innerHTML=`Bom Dia!`
            }else if(turno=='V-Vespertino'){
                document.getElementById('imprimir').innerHTML=`Boa Tarde!`
            }else if(turno=='N-Noturno'){
                document.getElementById('imprimir').innerHTML=`Boa Noite!`
            }else{
                document.getElementById('imprimir').innerHTML=`Valor Inválido!`
            }
        }
    </script>
</body>
</html>
