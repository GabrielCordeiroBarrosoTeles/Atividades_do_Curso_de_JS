<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4) Faça um Programa que verifique se uma letra digitada é "F" ou "M". Conforme a letra escrever: F - Feminino, M - Masculino, Sexo Inválido.</h1>
    <label for="sexo">Informe o seu sexo: </label><input type="text" id="sexo">
    
    <br><br><button onclick="verificar()">Verificar</button>
    <br><br><p id="imprimir"></p>
    <script>
        function verificar(){
            var sexo = document.getElementById('sexo').value
            if((sexo=='M')||(sexo=='m')){
                document.getElementById('imprimir').innerHTML=`${sexo} - Masculino`
            }else if((sexo=='F')||(sexo=='f')){
                document.getElementById('imprimir').innerHTML=`${sexo} - Feminino`
            }else{
                document.getElementById('imprimir').innerHTML=`Sexo Inválido`
            }
        }
    </script>
</body>
</html>
