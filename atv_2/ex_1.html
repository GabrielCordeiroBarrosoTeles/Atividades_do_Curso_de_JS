<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <h1>1) Faça um Programa que peça dois números e imprima o maior deles.</h1>
    <label for="n1">Informe o primeiro número: </label><input type="text" id="n1">
    <br><br><label for="n2">Informe o segundo número: </label><input type="text" id="n2">
    <br><br><button onclick="verificar()">Verificar</button>
    <br><br><p id="imprimir"></p>
    <script>
        function verificar(){
            var n1 = Number(document.getElementById('n1').value)
            var n2 = Number(document.getElementById('n2').value)
            if(n1>n2){
                document.getElementById('imprimir').innerHTML=`O número ${n1} é maior que ${n2}`
            }else if(n1<n2){
                document.getElementById('imprimir').innerHTML=`O número ${n1} é menor que ${n2}`
            }else if(n1==n2){
                document.getElementById('imprimir').innerHTML=`O número ${n1} é igual a ${n2}`
            }
        }
    </script>
</body>
</html>
