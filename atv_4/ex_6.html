<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="iniciar()">
    <h1>6) Faça um programa que imprima na tela apenas os números ímpares entre 1 e 100</h1>
    <script>
        function iniciar(){
           do{
                var n=0
                document.write(`${n+1}<br>`)
                n++
            }while(n<=10)
        }
    </script>
</body>
</html>
