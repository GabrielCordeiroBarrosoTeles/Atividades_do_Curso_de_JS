<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
</head>
<body onload="iniciar()">
    
    <script>
        function iniciar(){
            document.write("1) Faça um programa que imprima na tela os números de 1 a 20<br><br>")
            for(var n=1;n<=20;n++){
                document.write(`${n}<br>`)
            }
        }
    </script>
</body>
</html>
